<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>暂停访问</title>
    <script>
        var html = document.getElementsByTagName('html')[0];
        var w = document.documentElement.clientWidth || document.body.clientWidth;
        html.style.fontSize = w/7.50+"px";
    </script>
    <style>
        *{padding: 0;margin: 0;}
        html {
            color: #000;
            background: #ffffff;
            font-size: 12px;
        }
        div{
            position: relative;
        }
        img{
            margin: 3rem auto;
            display: block;
        }
    </style>
</head>
<body>
<div>
    <img src="../../static/image/404.png">
</div>

</body>
</html>
